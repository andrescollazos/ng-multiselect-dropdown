<div style="margin-bottom: 20px;">
  <div class="row">
    <div class="col-md-4">
      <h3>Select Multiple Products</h3>
      <form [formGroup]="myForm">
        <ng-multiselect-dropdown 
          name="city" [placeholder]="'Select Product'" [data]="products" formControlName="city" [disabled]="disabled" [settings]="dropdownSettings" (onDropDownClose)="onDropDownClose()" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
          >
        </ng-multiselect-dropdown>
      </form>
      <p></p>
    </div>
    <div class="col-md-8">
      <h3>Option</h3>
      <div class="checkbox">
        <label>
          <input type="checkbox" [checked]="showAll" (change)="toogleShowAll()"> Show Select All
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" [checked]="ShowFilter" (change)="toogleShowFilter()"> Show Search filter
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" [checked]="disabled" [(ngModel)]="disabled"> Disabled
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" [checked]="limitSelection" [(ngModel)]="limitSelection" (change)="handleLimitSelection()"> Limit Selection to 2
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" [checked]="limitShow" [(ngModel)]="limitShow" (change)="handleLimitShow()"> Limit Items Shown to 2
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" [checked]="smartSearch" [(ngModel)]="smartSearch" (change)="handleSmartSearch()"> Enable smart search
        </label>
      </div>
      <!-- <div class="checkbox">
        <label>
          <input type="button" (click)="handleReset()" value="reset">
        </label>
      </div> -->
    </div>
  </div>
</div>
